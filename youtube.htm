<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- CSP: permette solo iframe da YouTube 
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   frame-src https://www.youtube.com https://www.youtube-nocookie.com;">
-->
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      ">

    <!-- Referrer meno restrittivo -->
    <meta name="referrer" content="origin">
    <link rel="stylesheet" href="css/youtube.css">
    
    <title>YouTube Embed Relay</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            margin-left: 0px;
            margin-top: 0px;
            margin-left: 0px;
        }

    </style>
</head>

<div class="video-container">
<iframe
    src="https://www.youtube-nocookie.com/embed/6zqCk7GNZPY?si=kKbIa_t_tgGP0IFJ&autoplay=1"
    title="YouTube video 1"
    frameborder="0"
    allow="accelerometer; autoplay; auto_play; controls; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>
</div>
</body>
</html>
