<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- CSP: permette solo iframe da YouTube -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   frame-src https://www.youtube.com https://www.youtube-nocookie.com;">

    <!-- Referrer meno restrittivo -->
    <meta name="referrer" content="origin">

    <title>YouTube Embed Relay</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        iframe {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

<iframe
    width="560"
    height="315"
    src="https://www.youtube-nocookie.com/embed/6zqCk7GNZPY"
    title="YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

</body>
</html>
