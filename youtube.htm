<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      ">

    <!-- Referrer meno restrittivo -->
    <meta name="referrer" content="origin">

  <style>
     html, body { width: 690px; 
                  height: 350px; 
                  margin: 0; 
                  background: #000; 
                  border: 0;
                  border-top-width: 0px;
                  border-right-width: 0px;
                  border-bottom-width: 0px;
                  border-left-width: 0px;
                  border-image-source: none;
                  border-image-width: 0;
                  border-image-outset: 0;
                  border-image-repeat: none;
                }
  </style>
    <title>YouTube Embed Relay</title>

</head>
<body>
<div>
<iframe style= "width: 660px; height: 330px;"
    src="https://www.youtube-nocookie.com/embed/6zqCk7GNZPY?si=kKbIa_t_tgGP0IFJ&autoplay=1"
    title="YouTube video 1"
    frameborder="0"
    allow="accelerometer; autoplay; auto_play; controls; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>
</div>
</body>
</html>
