<script>

function WebDate() {
	var now = new Date();
	var year= now.getYear();if (year < 1000) year += 1900;
	var min = now.getUTCMinutes();
    if (min < 10) {
        min = "0" + min;
    }
	nameDay = new Array('Domenica','Lunedi','Martedi','Mercoledi','Giovedi','Venerdi','Sabato');
	nameMth = new Array('Gennaio','Febbraio','Marzo','Aprile','Maggio', 'Giugno', 'Luglio', 'Agosto', 'Settembre', 'Ottobre', 'Novembre','Dicembre');

    document.getElementById("ora").textContent=now.getHours();
    document.getElementById("minuti").textContent=min;
    //document.getElementById("data").textContent=now.getDate();
    document.getElementById("giorno").textContent=nameDay[now.getDay()];
    document.getElementById("mese").textContent=nameMth[now.getMonth()];
    document.getElementById("anno").textContent=year;


	// document.write(
	//   "<div class='calendar'>"+now.getHours()+":"+ min  +"<em> "+ nameDay[now.getDay()]+"</em></div><div class='calendar2' style=left:'2.5em'>"+ now.getDate()+" <em> "+ nameMth[now.getMonth()]+" "+year+"</em></div>" );


}

function doRefresh() { // refresh della pagina corrente
          document.location.reload();
}

function AvviaOrologio() {
   inizio = setTimeout("aggiorna()", 15000);
   WebDate();
}

function aggiorna() {
   if(inizio) {
      clearTimeout(inizio);
      inizio = 0;
      WebDate();
     }
  inizio = setTimeout("aggiorna()", 5000);
 }


</script>
