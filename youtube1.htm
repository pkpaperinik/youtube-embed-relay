<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- CSP: permette solo iframe da YouTube -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self';
                   frame-src https://www.youtube.com https://www.youtube-nocookie.com;">

    <!-- Referrer meno restrittivo -->
    <meta name="referrer" content="origin">

    <title>YouTube Embed Relay 2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            margin-left: 0px;
            margin-top: 0px;
        }
        iframe { max-width: 100%; max-height: 100%; border: 0; display: block; }
    </style>
</head>
<body style="margin-left: 0px;">

<iframe
    width="658" 
    height= "330"
    border="0"
    src="https://www.youtube-nocookie.com/embed/wkof2JmHhzs?si=uTjHcz4WWDAZJ5n1&autoplay=1"
    title="YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay=1; auto_play=1; controls=0; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

</body>
</html>
