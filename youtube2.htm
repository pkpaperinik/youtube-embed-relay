<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      style-src 'self' 'unsafe-inline';
      frame-src https://www.youtube.com https://www.youtube-nocookie.com;
    ">

  <meta name="referrer" content="origin">

  <title>YouTube Embed Relay 2</title>

  <style>
    html, body {
      width: 690px;
      height: 350px;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 660px;
      height: 330px;
      border: 0;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>

  <iframe
    src="https://www.youtube-nocookie.com/embed/RqWOFUgqhs4?autoplay=1&mute=1"
    title="YouTube video"
    allow="autoplay; encrypted-media; picture-in-picture"
    scrolling="no"
    allowfullscreen>
  </iframe>

</body>
</html>
