<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' 'unsafe-inline';
        frame-src https://www.youtube.com https://www.youtube-nocookie.com;
      ">

    <!-- Referrer meno restrittivo -->
    <meta name="referrer" content="origin">
  <style>
     html, body { width: 690px; height: 350px; margin: 0; background: #000; }
  </style>
    
    <title>YouTube Embed Relay 2</title>
</head>
<body>
<iframe style= "width: 660px; height: 330px;"
    src="https://www.youtube-nocookie.com/embed/RqWOFUgqhs4?si=kJEFR8mxMbV6VEPb&autoplay=1"
    title="YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay=1; auto_play=1; controls=0; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>

</body>
</html>
